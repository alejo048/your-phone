<div class="container">
	<div class="forml">
		
		<form class="formRegister" ng-submit="signup()">
			<legend>Create Your Account </legend>
			<div class="form-group">
				<input type="text" ng-model="name" name="name" placeholder="Complete name">
			</div>
			<div class="form-group">
				<input type="text" ng-model="email" name="email" placeholder="@email">
			</div>
			<div class="form-group">
				<input type="text" ng-model="password" name="password" placeholder="password" class="last">
			</div>
			<div class="form-group">
			<span><a href="#/login">logIn</a></span>
				<button class="btn btn-primary">Sing In</button>
			</div>
		</form>

	</div>

</div>
